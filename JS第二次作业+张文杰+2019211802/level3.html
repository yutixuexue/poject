<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var data = {
            age: 18,
            name: "这是真的难",
            education: ["小学", "初中", "高中", "大学", undefined, null],
            friends: [
                { name: "Amber", sex: "woman" },
                { name: "Barbara", sex: "woman" },
                { name: "Venti", sex: "man" }],
            work: {
                time: "2021",
                project: { name: "test", obtain: ["css", "html", "js"] }
            },
            play: function () { console.log("玩滑板"); }
        }

        function isObject(item) {
            return typeof item == typeof new Object;
        }

        function deepCopy(sourse) {
            if (!isObject(sourse)) return sourse;
            let target = Array.isArray(sourse) ? [] : {};
            for (i in sourse) {
                target[i] = isObject(sourse[i]) ? deepCopy(sourse[i]) : sourse[i];
            }
            return target;
        }
        var celone = deepCopy(data);
        celone.friends[0].name = "xiaoMing";
        console.log(data.friends[0].name, celone.friends[0].name);
    </script>
</body>

</html>
