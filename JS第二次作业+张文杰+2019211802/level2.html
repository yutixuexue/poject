<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function course() {
            this.coursename = "CSA前端培训";
            this.semester = 2;
        }

        //方法一
        function Student1(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            course.call(this);
            this.moreinfo = function () {
                var detail = () => {
                    console.log(this.gender);
                }
                detail();
            }
        }
        var student1 = new Student1("小明", 18, "男");
        console.log(student1.coursename, student1.semester); //课程名字和第几期
        student1.moreinfo();//你的性别

        //方法二
        function Student2(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            course.call(this);
            this.moreinfo = function () {
                var detail = function () {
                    console.log(this.gender);
                }
                detail.call(this);
            }
        }
        var student1 = new Student2("小明", 18, "男");
        student1.moreinfo();//你的性别
    </script>
</body>

</html>
