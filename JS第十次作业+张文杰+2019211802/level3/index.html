<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #ccc;
            transition: 1s;
        }

        .box:hover {
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
